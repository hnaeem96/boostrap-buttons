<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap buttons with animations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <div id="header">
      <h2>Buttons with Animations</h2>
    </div>

    <div id="buttons">
      <a href="#" <button type="button" class="btn btn-default">Default</button></a>
      <a href="#" <button type="button" class="btn btn-primary">Primary</button></a>
      <a href="#" <button type="button" class="btn btn-success">Success</button></a>
      <a href="#" <button type="button" class="btn btn-info">Info</button></a>
      <a href="#" <button type="button" class="btn btn-warning">Warning</button></a>
      <a href="#" <button type="button" class="btn btn-danger">Danger</button></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript">
  </body>
</html>
